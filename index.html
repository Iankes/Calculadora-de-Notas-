<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Acadêmica</title>
    <style>
        :root { --primary: #f39c12; --blue: #3498db; --bg: #f0f2f5; --red: #e74c3c; --green: #27ae60; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; padding: 25px; margin-bottom: 20px; box-sizing: border-box; }
        
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { appearance: textfield; -moz-appearance: textfield; }

        .score-circle { width: 65px; height: 65px; border: 5px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-right: 15px; transition: 0.3s; }
        .score-square { width: 60px; height: 60px; border: 4px solid var(--blue); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; color: var(--blue); margin-right: 15px; }
        
        label { display: block; margin-top: 10px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; }
        .formula { background: #ddd; padding: 10px; text-align: center; font-weight: bold; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin-top:0">Notas (0 a 10)</h2>
        <label>AV1</label><input type="number" id="av1" placeholder="Ex: 7.5">
        <label>AV2</label><input type="number" id="av2" placeholder="Ex: 6.0">
        <label>AV3</label><input type="number" id="av3" placeholder="Ex: 8.0">
        <label>EDAG</label><input type="number" id="edag" placeholder="Ex: 10">
        <button onclick="calcular()">Calcular Resultado</button>
    </div>

    <div id="res" style="display:none; width: 100%; max-width: 500px;">
        <div class="card">
            <div style="display:flex; align-items:center">
                <div class="score-circle" id="m-circle">0,0</div>
                <div>
                    <h3 style="margin:0">Média Semestral</h3>
                    <div id="sit" style="font-weight:bold; text-transform: uppercase;"></div>
                </div>
            </div>
            <table><tbody id="tab"></tbody></table>
        </div>

        <div class="card" id="c-final" style="display:none">
            <div style="display:flex; align-items:center">
                <div class="score-square" id="f-val">0,0</div>
                <div><h3 style="margin:0">Mínimo na Final</h3></div>
            </div>
            <div class="formula">PF = (50 - 6 x AG) / 4</div>
        </div>
    </div>

    <script>
        function calcular() {
            const ids = ['av1', 'av2', 'av3', 'edag'];
            let n = [];
            
            for (let id of ids) {
                let campo = document.getElementById(id);
                let val = campo.value.replace(',', '.');
                let num = parseFloat(val);
                
                if (isNaN(num) || num < 0 || num > 10) {
                    alert("A nota da " + id.toUpperCase() + " deve estar entre 0 e 10!");
                    campo.focus();
                    return;
                }
                n.push(num);
            }

            let agB = (n[0]*2.5 + n[1]*2.5 + n[2]*3 + n[3]*2) / 10;
            let ag;
            let resPart = parseFloat((agB % 0.1).toFixed(4));
            if (resPart >= 0.049) { ag = Math.ceil(agB * 10) / 10; } 
            else { ag = Math.floor(agB * 10) / 10; }
            if (ag >= 6.95 && ag < 7) ag = 7.0;

            document.getElementById('res').style.display = 'block';
            const mCircle = document.getElementById('m-circle');
            const sit = document.getElementById('sit');
            const cF = document.getElementById('c-final');

            mCircle.innerText = ag.toFixed(1).replace('.', ',');
            
            let htmlTab = "<tr><td>AV1: " + n[0].toFixed(1) + "</td><td>AV2: " + n[1].toFixed(1) + "</td></tr>";
            htmlTab += "<tr><td>AV3: " + n[2].toFixed(1) + "</td><td>EDAG: " + n[3].toFixed(1) + "</td></tr>";
            document.getElementById('tab').innerHTML = htmlTab;

            if (ag >= 7) {
                sit.innerText = "Aprovado(a)"; 
                sit.style.color = "var(--green)";
                mCircle.style.borderColor = "var(--green)";
                mCircle.style.color = "var(--green)";
                cF.style.display = 'none';
            } else if (ag >= 4) {
                sit.innerText = "Você irá para a Final"; 
                sit.style.color = "var(--primary)";
                mCircle.style.borderColor = "var(--primary)";
                mCircle.style.color = "var(--primary)";
                cF.style.display = 'block';
                let pf = (50 - (6 * ag)) / 4;
                document.getElementById('f-val').innerText = pf.toFixed(1).replace('.', ',');
            } else {
                sit.innerText = "Reprovado(a)"; 
                sit.style.color = "var(--red)";
                mCircle.style.borderColor = "var(--red)";
                mCircle.style.color = "var(--red)";
                cF.style.display = 'none';
            }
        }
    </script>
</body>
</html>
