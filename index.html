<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        :root { 
            --primary: #f39c12; 
            --blue: #3498db; 
            --bg: #f0f2f5; 
            --red: #e74c3c; 
            --green: #27ae60; 
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 500px; padding: 25px; margin-bottom: 20px; box-sizing: border-box; }
        .score-circle { width: 65px; height: 65px; border: 5px solid var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: bold; color: var(--primary); margin-right: 15px; flex-shrink: 0; transition: all 0.3s; }
        .score-square { width: 60px; height: 60px; border: 4px solid var(--blue); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem; font-weight: bold; color: var(--blue); margin-right: 15px; flex-shrink: 0; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 1.1rem; margin-top: 10px; transition: 0.3s; }
        button:hover { filter: brightness(0.9); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        td, th { padding: 12px; border-bottom: 1px solid #eee; text-align: center; }
        .formula-box { background: #dcdcdc; padding: 15px; text-align: center; border-radius: 6px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="margin:0 0 15px 0">Configurações de Notas</h2>
        <input type="text" id="av1" placeholder="AV1 (Ex: 4,05)">
        <input type="text" id="av2" placeholder="AV2">
        <input type="text" id="av3" placeholder="AV3">
        <input type="text" id="edag" placeholder="EDAG">
        <button onclick="calcular()">Calcular Aproveitamento</button>
    </div>

    <div id="res" style="display:none; width: 100%; max-width: 500px;">
        <div class="card">
            <div style="display:flex; align-items:center">
                <div class="score-circle" id="m-circle">0,0</div>
                <div>
                    <h3 style="margin:0">Média do Semestre</h3>
                    <div id="sit" style="font-weight:bold; font-size: 1.1rem;"></div>
                </div>
            </div>
            <table>
                <thead><tr><th>Ref</th><th>Nota</th><th>Peso</th></tr></thead>
                <tbody id="tab"></tbody>
            </table>
        </div>

        <div class="card" id="c-final" style="display:none">
            <div style="display:flex; align-items:center">
                <div class="score-square" id="f-val">0,0</div>
                <div>
                    <h3 style="margin:0">Pontuação para Aprovação</h3>
                    <small>Mínimo necessário na Final</small>
                </div>
            </div>
            <div class="formula-box">Pontuação necessária = (50 - 6 x AG) / 4</div>
        </div>
    </div>

    <script>
        function calcular() {
            const ids = ['av1', 'av2', 'av3', 'edag'];
            let n = [];
            
            for (let id of ids) {
                let v = document.getElementById(id).value.replace(',', '.').trim();
                let num = parseFloat(v);
                if (isNaN(num)) { alert("Preencha todas as notas corretamente!"); return; }
                n.push(num);
            }

            let agB = (n[0]*2.5 + n[1]*2.5 + n[2]*3 + n[3]*2) / 10;
            
            let ag;
            let resPart = parseFloat((agB % 0.1).toFixed(4));
            if (resPart >= 0.049) { ag = Math.ceil(agB * 10) / 10; } 
            else { ag = Math.floor(agB * 10) / 10; }
            
            if (ag >= 6.95) ag = Math.round(ag * 10) / 10;

            document.getElementById('res').style.display = 'block';
            const mCircle = document.getElementById('m-circle');
            const sit = document.getElementById('sit');
            const cF = document.getElementById('c-final');

            mCircle.innerText = ag.toFixed(1).replace('.', ',');
            
            document.getElementById('tab').innerHTML = 
                "<tr><td>AV1</td><td>" + n[0].toFixed(1).replace('.',',') + "</td><td>25%</td></tr>" +
                "<tr><td>AV2</td><td>" + n[1].toFixed(1).replace('.',',') + "</td><td>25%</td></tr>" +
                "<tr><td>AV3</td><td>" + n[2].toFixed(1).replace('.',',') + "</td><td>30%</td></tr>" +
                "<tr><td>EDAG</td><td>" + n[3].toFixed(1).replace('.',',') + "</td><td>20%</td></tr>";

            if (ag >= 7) {
                sit.innerText = "APROVADO(A)"; 
                sit.style.color = "var(--green)";
                mCircle.style.borderColor = "var(--green)";
                mCircle.style.color = "var(--green)";
                cF.style.display = 'none';
            } else if (ag >= 4) {
                sit.innerText = "VOCÊ IRÁ PARA A FINAL"; 
                sit.style.color = "var(--primary)";
                mCircle.style.borderColor = "var(--primary)";
                mCircle.style.color = "var(--primary)";
                cF.style.display = 'block';
                let notaF = (50 - (6 * ag)) / 4;
                document.getElementById('f-val').innerText = Math.max(0, notaF).toFixed(1).replace('.', ',');
            } else {
                sit.innerText = "REPROVADO(A)"; 
                sit.style.color = "var(--red)";
                mCircle.style.borderColor = "var(--red)";
                mCircle.style.color = "var(--red)";
                cF.style.display = 'none';
            }
        }
    </script>
</body>
</html>
