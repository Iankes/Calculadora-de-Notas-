<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas Acadêmicas</title>
    <style>
        :root {
            --primary-color: #f39c12;
            --blue-color: #3498db;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
            padding: 25px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
        }

        .score-circle {
            width: 60px;
            height: 60px;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-right: 15px;
        }

        .score-square {
            width: 60px;
            height: 60px;
            border: 4px solid var(--blue-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--blue-color);
            margin-right: 15px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #555;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
        }

        button:hover {
            filter: brightness(0.9);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            color: #777;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        td {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        td:first-child {
            text-align: left;
            font-weight: 500;
        }

        .formula-box {
            background: #dcdcdc;
            padding: 15px;
            text-align: center;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
        }

        .info-text {
            font-size: 0.95rem;
            line-height: 1.5;
            color: #444;
            margin: 15px 0;
        }

        #area-resultado {
            display: none;
            width: 100%;
            max-width: 550px;
        }

        .erro-msg {
            color: #e74c3c;
            font-weight: bold;
            text-align: center;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>Configurações de Notas</h2>
        <label>AV1 (25%)</label>
        <input type="text" id="av1" placeholder="Ex: 4,05">
        <label>AV2 (25%)</label>
        <input type="text" id="av2" placeholder="Ex: 4,04">
        <label>AV3 (30%)</label>
        <input type="text" id="av3" placeholder="Ex: 7,0">
        <label>EDAG (20%)</label>
        <input type="text" id="edag" placeholder="Ex: 8,0">

        <div id="msg-erro" class="erro-msg">⚠️ Preencha todas as notas corretamente (0 a 10)!</div>
        <button onclick="calcular()">Calcular Aproveitamento</button>
    </div>

    <div id="area-resultado">
        <div class="card">
            <div style="display: flex; align-items: center;">
                <div class="score-circle" id="circulo-media">0.0</div>
                <div>
                    <h2 style="margin: 0;">Média do Semestre</h2>
                    <div id="msg-situacao" style="font-weight: bold;"></div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Avaliação</th>
                        <th>Nota</th>
                        <th>Peso (%)</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
        </div>

        <div class="card" id="card-final" style="display: none;">
            <div style="display: flex; align-items: center;">
                <div class="score-square" id="nota-final-necessaria">0.0</div>
                <div>
                    <h2 style="margin: 0;">Pontuação para Aprovação</h2>
                    <div style="font-weight: bold;">Mínimo necessário na Final</div>
                </div>
            </div>
            <div class="formula-box">Pontuação necessária = (50 - 6 x AG) / 4</div>
        </div>
    </div>
